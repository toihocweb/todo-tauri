<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About</title>
    <style>
      .container {
        max-width: 300px;
        margin: 0 auto;
        padding: 1rem;
      }
      .app-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.5rem;
      }
      .version {
        opacity: 0.8;
        margin-bottom: 2rem;
      }
      .info {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
      }
      button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        backdrop-filter: blur(10px);
      }
      button:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .author {
        opacity: 0.9;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .copyright {
        opacity: 0.7;
        font-size: 0.8rem;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="app-icon">üìù</div>
        <h1>Todo App</h1>
        <div class="version">Version 1.0.0</div>

    </div>
  </body>
</html>
